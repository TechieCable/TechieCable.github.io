<script>
	var programCode = function(processingInstance) {
		with (processingInstance) {size(1000, 1000);frameRate(60);
			/************************************************************
			********************     BEGIN CODE
			************************************************************/
			var gbl = width/400 * 1.0;
			rectMode(CORNERS);
			ellipseMode(CENTER);
			noStroke();
			textAlign(CENTER, CENTER);

			var carX = 0;
			var carY = 190;
			var carVelocity = 1;
			var carLength = 90*gbl;

			var dots = function() {
			    stroke(0, 0, 0);
			    fill(0, 0, 0);
			    line(0, 150 * gbl, 400 * gbl, 150 * gbl);
			    line(0, 250 * gbl, 400 * gbl, 250 * gbl);
			    // line(0, 200 * gbl, 10 * gbl, 200 * gbl);
			    // line(390, 200 * gbl, 400 * gbl, 200 * gbl);
			        for (var x=0; x<400*gbl; x+=20) {
			            text(x/20, x, 220 * gbl);
			            line(x, 200*gbl, x, 205*gbl);
			            for (var y=0; y<400*gbl; y+=20) {
			                // point(x, y);
			                
			        }
			    }
			    noStroke();
			};

			var drawCar = function(car_frontX, car_frontY) {
			    fill(150, 150, 150);
			    triangle(car_frontX * gbl, car_frontY * gbl, (car_frontX - 40) * gbl, car_frontY * gbl, (car_frontX - 40) * gbl, (car_frontY - 20) * gbl);
			    rect((car_frontX - 40) * gbl, (car_frontY) * gbl, (car_frontX - 70) * gbl, (car_frontY - 15) * gbl);
			    fill(220, 0, 0);
			    rect((car_frontX - 70) * gbl, (car_frontY) * gbl, (car_frontX - 90) * gbl, (car_frontY - 25) * gbl);
			    
			    fill(0, 0, 0);
			    ellipse((car_frontX - 80) * gbl, (car_frontY + 2) * gbl, 18*gbl, 15*gbl); //left wheel
			    ellipse((car_frontX - 35) * gbl, (car_frontY + 2) * gbl, 18*gbl, 15*gbl); //right wheel
			    
			    fill(255, 255, 255);
			    ellipse((car_frontX - 80) * gbl, (car_frontY + 2) * gbl, 8*gbl, 8*gbl); //left wheel middle
			    ellipse((car_frontX - 35) * gbl, (car_frontY + 2) * gbl, 8*gbl, 8*gbl); //right wheel middle
			};

			var carExampleMove = function() {
			   carX+=carVelocity;
			   if (carX*gbl > 400 * gbl + carLength) {
			       carVelocity = 1;
			       carX = 0;
			   }
			   if (carX*gbl < 100 * gbl) {
			       carVelocity = 1;
			   } else if (carX*gbl < 200 * gbl) {
			       carVelocity = 2;
			   } else if (carX*gbl < 300 * gbl) {
			       carVelocity = 1/2;
			   } else if (carX*gbl < 400 * gbl) {
			       carVelocity = 3;
			   }
			};

			draw = function() {
			    background(255, 255, 255);
			    dots();
			    
			    drawCar(carX, carY);
			    carExampleMove();
			};

			// https://previews.123rf.com/images/bruno1998/bruno19981009/bruno1998100900131/7844673-cartoon-illustration-of-a-set-of-different-colored-racing-cars.jpg

			/************************************************************
			********************     END CODE
			************************************************************/
		}};
	var canvas = document.getElementById("progCanvas");
	var processingInstance = new Processing(canvas, programCode);
</script>
