<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js" charset="utf-8"></script>
<script>
	var programCode = function(processingInstance) {
		with (processingInstance) {size(600, 600);frameRate(30);
			/************************************************************
			********************     BEGIN CODE
			************************************************************/
			var globalScaler = width/400;
			
			var currentDate = 0;
			var isLeapYear = false;
			var daysinYear = 0;
			var daysinMonth = 0;
			
			var leapCheck = function(year) {
				daysinYear = 0;
				isLeapYear = false;
				var yearTest = [year/4, year/100, year/400];
				if (yearTest[0]===floor(yearTest[0])) {
					isLeapYear = true;
				}
				if (yearTest[1]===floor(yearTest[1])) {
					isLeapYear = false;
				}
				if (yearTest[2]===floor(yearTest[2])) {
					isLeapYear = true;
				}
				
				if (isLeapYear === true) {
					daysinYear += 1;
				}
				return daysinYear;
			};
			var monthCheck = function(month, year) {
				daysinMonth = 0;
				if (month>=1) {
					daysinMonth += 31;
				}
				if (month>=2) {
					daysinMonth += 28 + leapCheck(year);
				}
				if (month>=3) {
					daysinMonth += 31;
				}
				if (month>=4) {
					daysinMonth += 30;
				}
				if (month>=5) {
					daysinMonth += 31;
				}
				if (month>=6) {
					daysinMonth += 30;
				}
				if (month>=7) {
					daysinMonth += 31;
				}
				if (month>=8) {
					daysinMonth += 31;
				}
				if (month>=9) {
					daysinMonth += 30;
				}
				if (month>=10) {
					daysinMonth += 31;
				}
				if (month>=11) {
					daysinMonth += 30;
				}
				if (month>=12) {
					daysinMonth += 31;
				}
				return daysinMonth;
			};
			
			var converttoDays = function(month, day, year) {
				var numberofDays = 0;
				numberofDays += day;
				numberofDays += monthCheck(month-1, year);
				numberofDays += floor(year*365.2425);
				return numberofDays;
			};
			
			draw = function() {
				background(0, 0, 0);
				textAlign(CENTER, CENTER);
				currentDate = converttoDays(month(),day(),year());
				textSize(75*globalScaler);
				text(currentDate, 200*globalScaler, 150*globalScaler);
				textSize(35*globalScaler);
				text("Days since 00/00/0000", 200*globalScaler, 250*globalScaler);
			};
			/************************************************************
			********************     END CODE
			************************************************************/
		}};
	var canvas = document.getElementById("progCanvas");
	var processingInstance = new Processing(canvas, programCode);
</script>
